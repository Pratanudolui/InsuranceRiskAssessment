<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Assessment Result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #565e5d, #ACB6E5); /* New background */
        margin: 0;
        padding: 0;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        background: rgba(255, 255, 255, 0.9); /* Light glassy container */
        backdrop-filter: blur(10px); /* Glass effect */
        padding: 50px;
        margin: 50px auto;
        border-radius: 20px;
        max-width: 1200px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); /* Deep shadow */
        transition: box-shadow 0.3s, transform 0.3s;
    }

    .container:hover {
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        transform: translateY(-10px);
    }

    h1 {
        color: #333;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
    }

    .three-d-text {
        font-size: 3rem;
        font-weight: 700;
        color: #333;
        position: relative;
        text-transform: uppercase;
        letter-spacing: 5px;
        text-shadow: 3px 3px 0px #ACB6E5, 9px 9px 0px rgba(0, 0, 0, 0.2); /* 3D text */
    }

    #insuranceChart {
        margin-top: 30px;
    }


    .btn-primary {
        background: linear-gradient(to right, #74ebd5, #ACB6E5);
        border: none;
        font-weight: 700;
        color: #333;
        padding: 12px 25px;
        margin-top: 30px;
        text-decoration: none;
        border-radius: 25px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: linear-gradient(to right, #ACB6E5, #74ebd5);
        color: white;
        transform: translateY(-3px);
    }

    .center-button {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 20px;
        padding: 30px;
        background: #fff;
        border: none;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
    }

    .card img {
        height: 120px;
        width: 120px;
        margin-bottom: 20px;
        border-radius: 50%;
        background-color: #f0f0f0;
        padding: 20px;
        object-fit: contain;
    }

    footer {
        text-align: center;
        padding: 20px;
        margin-top: 40px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    /* Responsive styling */
    @media (max-width: 768px) {
        .container {
            padding: 30px 20px;
        }

        h1 {
            font-size: 2rem;
        }

        .three-d-text {
            font-size: 2.5rem;
        }
    }
    </style>
</head>
<body>

<div class="container">
    <h1 class="three-d-text">Risk Level: {{ risk_level }}</h1>
    <h1>Insurance Amount: ${{ amount }}</h1>

    <!-- Canvas for Line Chart -->
    <canvas id="insuranceChart" width="400" height="200"></canvas>
<br>
    <!-- Back to Home Button -->
    <div class="center-button">
        <a href="/" class="btn-primary">Back to Home</a>
    </div>
</div>

<script>
// Passing the risk level and amount from Flask to JavaScript
var riskLevel = "{{ risk_level }}";
var amount = {{ amount }};

var riskLevelValue;
if (riskLevel === 'Low') riskLevelValue = 1;
else if (riskLevel === 'Medium') riskLevelValue = 2;
else riskLevelValue = 3;

var ctx = document.getElementById('insuranceChart').getContext('2d');
var chart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Risk Level', 'Amount'],
        datasets: [{
            label: 'Insurance Data',
            data: [riskLevelValue, amount],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 2,
            fill: false,
            tension: 0.1
        }]
    },
    options: {
        plugins: {
            tooltip: {
                callbacks: {
                    label: function(context) {
                        if (context.dataIndex === 0) {
                            return 'Risk Level: ' + riskLevel;
                        } else {
                            return 'Amount: $' + amount;
                        }
                    }
                }
            },
            legend: {
                display: false
            }
        },
        scales: {
            y: {
                beginAtZero: true,
                ticks: {
                    color: '#333',
                    stepSize: 1,
                    callback: function(value) {
                        if (value === 1) return 'Low';
                        if (value === 2) return 'Medium';
                        if (value === 3) return 'High';
                        return value;
                    }
                }
            },
            x: {
                ticks: {
                    color: '#333'
                }
            }
        }
    }
});
</script>

</body>
</html>
