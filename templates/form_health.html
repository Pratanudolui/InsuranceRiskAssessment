<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Health Assessment Form</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(to right, #5c5168, #3e7e83); /* Gradient background */
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Transparent white background */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            overflow-y: auto; /* Allows scroll if content overflows */
            backdrop-filter: blur(10px); /* Subtle blur effect */
        }

        h1 {
            text-align: center;
            color: #2575fc; /* Blue color for header */
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Form Structure */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 1rem;
            font-weight: 600;
        }

        input[type="number"], input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f5f5f5;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus, input[type="text"]:focus, select:focus {
            border-color: #2575fc;
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #1e7e34;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            }

            h1 {
                font-size: 1.8rem;
            }

            input[type="number"], input[type="text"], select {
                padding: 10px;
            }

            button {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Assessment Form</h1>
        <form action="/health/form" method="POST">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="marital_status">Marital Status:</label>
                <select id="marital_status" name="marital_status" required>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="0.1" id="bmi" name="bmi" required>
            </div>

            <div class="form-group">
                <label for="cholesterol">Cholesterol Level:</label>
                <input type="number" id="cholesterol" name="cholesterol" required>
            </div>

            <div class="form-group">
                <label for="blood_pressure">Blood Pressure:</label>
                <input type="number" id="blood_pressure" name="blood_pressure" required>
            </div>

            <div class="form-group">
                <label for="exercise_frequency">Exercise Frequency (days per week):</label>
                <input type="number" id="exercise_frequency" name="exercise_frequency" required>
            </div>

            <div class="form-group">
                <label for="smoking_status">Smoking Status:</label>
                <select id="smoking_status" name="smoking_status" required>
                    <option value="smoker">Smoker</option>
                    <option value="non-smoker">Non-smoker</option>
                </select>
            </div>

            <div class="form-group">
                <label for="annual_income">Annual Income:</label>
                <input type="number" id="annual_income" name="annual_income" required>
            </div>

            <div class="form-group">
                <label for="residential_area">Residential Area:</label>
                <input type="text" id="residential_area" name="residential_area" required>
            </div>

            <div class="form-group">
                <label for="annual_claims">Annual Claims:</label>
                <input type="number" id="annual_claims" name="annual_claims" required>
            </div>

            <div class="form-group">
                <label for="num_doctor_visits">Number of Doctor Visits:</label>
                <input type="number" id="num_doctor_visits" name="num_doctor_visits" required>
            </div>

            <div class="form-group">
                <label for="num_specialist_visits">Number of Specialist Visits:</label>
                <input type="number" id="num_specialist_visits" name="num_specialist_visits" required>
            </div>

            <div class="form-group">
                <label for="family_medical_history">Family Medical History:</label>
                <input type="text" id="family_medical_history" name="family_medical_history" required>
            </div>

            <div class="form-group">
                <label for="healthcare_access">Healthcare Access:</label>
                <select id="healthcare_access" name="healthcare_access" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="alcohol_consumption">Alcohol Consumption:</label>
                <select id="alcohol_consumption" name="alcohol_consumption" required>
                    <option value="none">None</option>
                    <option value="light">Light</option>
                    <option value="moderate">Moderate</option>
                    <option value="heavy">Heavy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pre_existing_conditions">Pre-existing Conditions:</label>
                <input type="text" id="pre_existing_conditions" name="pre_existing_conditions" required>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
