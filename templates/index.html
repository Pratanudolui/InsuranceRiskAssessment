<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ INSURANCE COMPANY</title>
    <style>
        .icons {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 50px;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 30px auto;
            max-width: 1300px;
        }

        .icon-item {
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            width: 220px;
        }

        .icon-item:hover {
            transform: translateY(-15px) scale(1.1);
            box-shadow: 0 15px 35px rgba(0, 123, 255, 0.4);
        }

        .icon-image {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            border: 4px solid transparent;
            padding: 15px;
            background-color: #ffffff;
            transition: border-color 0.4s ease, transform 0.4s ease;
            cursor: pointer;
        }

        .icon-image:hover {
            border-color: #ff5722;
            transform: scale(1.1);
        }

        .icon-description {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2),
                4px 4px 10px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #ff6f61, #d6336c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .icon-item:hover .icon-description {
            color: #ff5722;
            text-shadow: 3px 3px 7px rgba(0, 0, 0, 0.3),
                5px 5px 15px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            position: relative;
        }

        .pes {
            color: #005ef3;
            font-weight: bold;
        }

        .institute {
            color: #e74c3c;
        }

        h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo {
            width: 90px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            margin-left: 10px;
            border: 3px solid #ffffff;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    </style>
</head>

<body>
    <header>
        <img src="static/logo.png" alt="XYZ Insurance Logo" class="logo">
        <h1>
            <span class="pes">XYZ</span>
            <span class="institute">INSURANCE COMPANY</span>
        </h1>
    </header>

    <div class="icons">
        <div class="icon-item">
            <a href="{{ url_for('vehicle') }}" target="_blank">
                <img src="static/vechile.png" alt="Vehicle Insurance" class="icon-image" />
                <p class="icon-description">Vehicle Insurance</p>
            </a>
        </div>
        <div class="icon-item">
            <a href="life.html" target="_blank">
                <img src="static/life.jpg" alt="Life Insurance" class="icon-image" />
                <p class="icon-description">Life Insurance</p>
            </a>
        </div>
        <div class="icon-item">
            <a href="{{ url_for('health') }}" target="_blank">
                <img src="static/health.jpg" alt="Health Insurance" class="icon-image" />
                <p class="icon-description">Health Insurance</p>
            </a>
        </div>
    </div>
</body>

</html>
