<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #565e5d, #ACB6E5);
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            padding: 50px;
            background: rgba(255, 255, 255, 0.9);
            margin: 50px auto;
            border-radius: 20px;
            max-width: 600px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .container:hover {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transform: translateY(-10px);
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 40px;
            letter-spacing: 5px;
            text-shadow: 3px 3px 0px #ACB6E5, 9px 9px 0px rgba(0, 0, 0, 0.2);
        }

        form {
            text-align: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            display: block;
            margin: 0 auto 20px auto;
            width: 100%;
            max-width: 400px;
            background-color: #fff;
        }

        input[type="submit"] {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
            border: none;
            font-weight: 700;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #ACB6E5, #74ebd5);
            color: #fff;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 40px;
            text-align: center;
        }

        .result h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
            text-decoration: none;
            font-weight: 700;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.3s;
        }

        .download-link:hover {
            background: linear-gradient(to right, #ACB6E5, #74ebd5);
            color: #fff;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Upload CSV for Vehicle Insurance Risk Prediction</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Upload">
        </form>
        
     
            <a href="{{ url_for('download_file', filename=output_file) }}" class="download-link">Download CSV</a>
            </div>
  
    </div>
</body>
</html>
